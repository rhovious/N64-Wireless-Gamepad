[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	fastled/FastLED@^3.5.0
	lemmingdev/ESP32-BLE-Gamepad@^0.3.4
	olikraus/U8g2@^2.32.8
	h2zero/NimBLE-Arduino@^1.3.5
monitor_speed = 115200 